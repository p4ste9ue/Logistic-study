<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仪表参数设置</title>
</head>
<link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">
<link rel="stylesheet" type="text/css" href="easyUI/themes/myicon.css">
<link rel="stylesheet" type="text/css" href="easyUI/themes/color.css">
<link rel="stylesheet" type="text/css" href="myCSS/demo.css">

<script type="text/javascript" src="easyUI/jquery.js"></script>
<script type="text/javascript" src="easyUI/jquery.easyui.min.js"></script>
<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>

<script type="text/javascript" src="easyUI/extJquery.js"></script>
<script type="text/javascript" src="easyUI/extEasyUI.js"></script>
<script type="text/javascript" src="easyUI/datagrid-groupview.js"></script>
<script type="text/javascript" src="myJs/showMessage.js"></script>

<style>
    .datagrid-header .datagrid-cell {
        height: auto;
        text-align: center;
    }
    .datagrid-header-row .datagrid-cell span {
        white-space: normal !important;
        word-wrap: normal !important;
    }
    #span{
        float:right;
        font-weight: bolder;
        font-family: 'Microsoft YaHei, 微软雅黑';
        font-size: 16px;
        color: blue;
    }
</style>
<script type="text/javascript">
    let dataGrid;

    $(function() {

        editrow = 'undefined'; //行编辑开关
        dataGrid = $('#dataGrid')
            .datagrid(
                {
                    url : httphost + '/meter/getData',
                    pagination : true,
                    fitColumns : true,
                    fit : true,
                    rownumbers : true,// 显示行号
                    singleSelect : true,// 只能单选
                    border : false,
                    striped : true,// 隔行变色
                    idField : 'id', // 主键字段
                    pageList : [ 30, 50, 100, 1000, 2000 ],
                    groupField: 'scaleStr',
                    view: groupview,
                    groupFormatter:function(value, rows){
                        /*
                                                let weight=0;
                                                for (i=0; i<rows.length;i++) {
                                                    weight = weight + rows[i].weight;
                                                }
                                                let str = "<font color='red'>" + weight + "</color></font>"
                                                return value + ' - ' + rows.length + " 级称  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;总重量：&nbsp;&nbsp;&nbsp;&nbsp;" +  str;
                        */
                        return value ; //       + ' --> ' + rows.length + " 级称";
                    },
                    frozenColumns : [ [ {
                        field : 'id',
                        title : 'ID',
                        align : 'center',
                        width : 50,
                        hidden: true,
                        //editor : {type : 'validatebox',options : {required : true}	}
                    },
                        {
                            field : 'scaleId',
                            title : '称',
                            width : 180,
                            sortable : true,
                            align : "center",
                            formatter : function(value, row, index){
                                return row.scaleStr;
                            },
                            editor : {type : 'combogrid',options : {required : false,
                                    panelWidth:280,
                                    panelHeight:450,
                                    idField : 'id',
                                    textField :  'id',
                                    pagination : true,
                                    fitColumns : true,
                                    fit : true,
                                    rownumbers : true,// 显示行号
                                    singleSelect : true,// 只能单选
                                    border : false,
                                    striped : true,// 隔行变色
                                    url: httphost + '/scale/getScaleInfo',
                                    pageList : [15,30,50],
                                    columns:[[
                                        {field:'id',title:'ID'},
                                        {field:'alias',title:'名称',width : 60},
                                        {field:'scalecode',title:'称代码',align:'center'},
                                        {field:'location',title:'秤位置',width : 120},
                                    ]],
                                    /*                                    onSelect: function(rowIndex, rowData){
                                                                            //rowData.hmNo=rowData.hmNo+rowData.tpcNo;
                                                                            //rowData.tpcNo=rowData.hmNo+rowData.tpcNo;
                                                                            'scaleId' = rowData.id;
                                                                        }*/
                                } 	}
                        },
                        {
                            field : 'canID',
                            title : 'ID 号',
                            width : 90,
                            sortable : true,
                            align : "center",
                            editor : {
                                type : 'validatebox',
                                options : {
                                    required : true,
                                    validType:'myvalid'
                                }
                            }
                        } ] ],
                    columns : [ [
                        {
                            field : 'alias',
                            title : '别名',
                            sortable : true,
                            width : 40,
                            align: "center",
                            editor : {
                                type : 'validatebox',
                                options : {
                                    required : false,
                                }
                            }
                        },
                        {
                            field : 'orderId',
                            title : '二级称排序值',
                            sortable : true,
                            width : 40,
                            align: "center",
                            editor : {
                                type : 'numberbox',
                                options : {
                                    required : true,
                                }
                            }
                        },
                        {
                            field : 'totalRange',
                            title : '总量程',
                            sortable : true,
                            width : 60,
                            align: "center",
                            editor : {
                                type : 'numberbox',
                                options : {
                                    required : true,
                                }
                            }
                        },
                        {
                            field : 'displayUnit',
                            title : '显示单位',
                            width : 60,
                            sortable : true,
                            align : "center",
                            formatter:function(value, row, index){
                                if (value == 0) return "g";
                                if (value == 1) return "Kg";
                                if (value == 2) return "T";
                            },
                            editor : {
                                type : 'combobox',
                                options : {
                                    required : true,
                                    valueField : 'id',
                                    textField : 'value',
                                    data : [ {
                                        id : '0',
                                        value : 'g'
                                    }, {
                                        id : '1',
                                        value : 'Kg'
                                    }, {
                                        id : '2',
                                        value : 'T'
                                    }  ]
                                }
                            }
                        },
                        {
                            field : 'accuracy',
                            title : '数据采集精度（0.01%）',
                            width : 60,
                            sortable : true,
                            align : "center",
                            editor : {
                                type : 'numberbox',
                                options : {
                                    required : true,
                                    min : 1,
                                    max : 1000,
                                }
                            }
                        },
                        {   field : 'maxCollectInterval',
                            title : '实时数据采集最长间隔(毫秒)',
                            width : 60,
                            sortable : true,
                            align : "center",
                            editor : {
                                type : 'numberbox',
                                options : {
                                    required: true,
                                    min : 100,
                                }
                            }
                        },
                        {   field : 'acquisitionCycle',
                            title : '数据采集周期(毫秒)',
                            width : 60,
                            sortable : true,
                            align : "center",
                            editor : {
                                type : 'numberbox',
                                options : {
                                    required: true,
                                    min : 100,
                                }
                            }
                        },
                        {   field : 'analyseDataSize',
                            title : '分析数据集大小(条)',
                            width : 40,
                            sortable : true,
                            align : "center",
                            editor : {
                                type : 'numberbox',
                                options : {
                                    required: true,
                                    min : 1,
                                    max : 20,
                                }
                            }
                        },
                        {   field : 'zooTrack',
                            title : '零点跟踪(0.01%)',
                            width : 40,
                            sortable : true,
                            align : "center",
                            editor : {
                                type : 'numberbox',
                                options : {
                                    required: true,
                                    min : 1,
                                    max : 1000,
                                }
                            }
                        }, {
                            field : 'recordRealWeight',
                            title : '数据库是否实时重量',
                            width : 60,
                            align : "center",
                            editor : {
                                type : 'numberbox',
                                options : {
                                    required : true,
                                    min : 0,
                                    max : 1
                                }
                            },
                            formatter:function(value, row, index) {
                                if (value == 0) return "<color=\"red\">" + "不记录" + "</font>";
                                if (value == 1) return "<color=\"green\">" + "记录" + "</font>";
                            },
                        },
                        {
                            field : 'actor',
                            title : '操作',
                            width : 70,
                            align : "center",
                            formatter : function(value, row, index) {
                                var str = '';
                                str += $
                                    .formatString(
                                        '<img onclick="editFun(\'{0}\');" src="{1}" title="编辑"/>',
                                        index,
                                        'easyUI/themes/extjs_icons/pencil.png');

                                // // 仪表参数的删除按钮
                                // str += '&nbsp;&nbsp;&nbsp;&nbsp;';
                                // str += $.formatString('<img onclick="deleteFun(\'{0}\');" src="{1}" title="删除"/>', index, 'easyUI/themes/extjs_icons/cancel.png');
                                //

                                /* str += '&nbsp;';
                                 str += $
                                     .formatString(
                                         '<img onclick="getCanRangeAndUnit(\'{0}\');" src="{1}" title="获取量程和显示单位"/>',
                                         row.canID,
                                         'easyUI/themes/extjs_icons/bell.png');*/
                                return str;
                            }
                        } ] ],
                    toolbar : '#toolbar',

                    onLoadSuccess : function() {
                        parent.$.messager.progress('close');

                        $(this).datagrid('tooltip');
                    },
                    onAfterEdit : function(rowIndex, rowData, changes) {
                        //console.info(rowData);
                        afterEdit(rowIndex, rowData, changes);
                    }
                });
    });

    function afterEdit(rowIndex, rowData, changes) {
        var inserted = dataGrid.datagrid('getChanges', 'inserted');
        var updated = dataGrid.datagrid('getChanges', 'updated');
        var url = "";
        var data = {};
        if (inserted.length > 0) {
            url = "/meter/add";
            data = inserted[0];
        }
        if (updated.length > 0) {
            url = "/meter/edit";
            data = updated[0];
        }
        if (url.length < 1)
            return;
        //console.info(data);
        $.ajax({
            type : "POST",
            url : url,
            data : data,
            dataType : 'json',
            success : function(r) {
                if (r && r.success) {
                    parent.$.messager.alert('数据更新', r.msg); //easyui中的控件messager
                    //dataGrid.datagrid('acceptChanges');
                    dataGrid.datagrid('reload');
                } else {
                    parent.$.messager.alert('数据更新或插入', r.msg, 'error'); //easyui中的控件messager
                    dataGrid.datagrid('rejectChanges');
                }
            }
        });
        editrow = 'undefined'; //开关复位
    }

    function deleteFun(id) {
        //console.info(id);
        if (id != undefined) {
            dataGrid.datagrid('selectRow', id);
        }
        var rows = dataGrid.datagrid('getSelections');
        //console.info(rows);
        if (rows.length > 0) {
            parent.$.messager.confirm('询问', '您是否要删除当前称？', function(b) {
                if (b) {
                    parent.$.messager.progress({
                        title : '提示',
                        text : '数据处理中，请稍后....'
                    });
                    $.post('/meter/del', {
                        id : rows[0].id
                    }, function(result) {
                        if (result.success) {
                            parent.$.messager.alert('提示', result.msg, 'info');
                            dataGrid.datagrid('reload');
                        } else
                            parent.$.messager.alert('提示', result.msg, 'error');
                        parent.$.messager.progress('close');
                    }, 'JSON');
                }
            });
        }
    }

    function editFun(index) {
        if (editrow != 'undefined') {
            dataGrid.datagrid('endEdit', editrow);
        }
        dataGrid.datagrid('removeEditor', [ 'id' ]);
        dataGrid.datagrid('beginEdit', index);
        editrow = index;
    }

    function addFun() {
        if (editrow != 'undefined') {
            dataGrid.datagrid('endEdit', editrow);
        }
        if (editrow == 'undefined') {
            /*            dataGrid.datagrid('addEditor', {
                            field : 'id',
                            editor : {
                                type : 'validatebox',
                                options : {
                                    required : true
                                }
                            }
                        });*/
            dataGrid.datagrid('insertRow', {
                index : 0,
                row : {}
            });
            // dataGrid.datagrid('beginEdit', 0);
            editrow = 0;
        }
    }

    function saveFun() {
        //console.info(editrow);
        dataGrid.datagrid('endEdit', editrow); //editrow 为本页面的局部变量
    }

    function cancelFun() {
        editrow = 'undefined'; //开关复位
        dataGrid.datagrid('rejectChanges');
        dataGrid.datagrid('unselectAll');
    }

    $.extend($.fn.validatebox.defaults.rules, {
        myvalid: {
            validator: function (value, param) {
                //return /^[A-F\d]{5}$/.test(value)//其他长度注意改正则,只能输入A-F或数字且长度为5！
                return /^[\d]{1,10}$/.test(value)   //验证1-999之间的所有正整数
            },
            message: '只能输入10-99999 99999之间的正整数！'
        }
    });


</script>
</head>
<body>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false" title=""
         style="overflow: hidden;">
        <table id="dataGrid"></table>
    </div>
</div>
<div id="toolbar" style="display: none;">
    <a onclick="addFun();" href="javascript:void(0);"
       class="easyui-linkbutton"
       data-options="plain:true,iconCls:'pencil_add'">添加</a> <a
        onclick="cancelFun();" href="javascript:void(0);"
        class="easyui-linkbutton"
        data-options="plain:true,iconCls:'icon-redo'">撤销</a> <a
        onclick="saveFun();" href="javascript:void(0);"
        class="easyui-linkbutton"
        data-options="plain:true,iconCls:'icon-save'">保存</a> <a
        onclick="dataGrid.datagrid('reload');" href="javascript:void(0);"
        class="easyui-linkbutton"
        data-options="plain:true,iconCls:'transmit'">刷新</a>
    <span id="span">数据采集精度值：（1 - 1000）&nbsp;&nbsp;&nbsp;&nbsp;  零点跟踪值：（1 - 1000）&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;  </span>

</div>

</body>
</html>
