<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CANS 称重系统</title>
</head>
<link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">
<link rel="stylesheet" type="text/css" href="easyUI/themes/myicon.css">
<link rel="stylesheet" type="text/css" href="easyUI/themes/color.css">
<link rel="stylesheet" type="text/css" href="myCSS/demo.css">
<script type="text/javascript" src="easyUI/jquery.min.js"></script>
<script type="text/javascript" src="easyUI/jquery.easyui.min.js"></script>
<script type="text/javascript" src="myJs/showMessage.js"></script>

<script >

  var index_tabs;
  var index_tabsMenu;
  var index_layout;
  $(function() {
    index_layout = $('#index_layout').layout({
      fit : true
    });

    index_tabs = $('#index_tabs')
            .tabs(
                    {
                      fit : true,
                      border : false,
                      onContextMenu : function(e, title) {
                        e.preventDefault();
                        index_tabsMenu.menu('show', {
                          left : e.pageX,
                          top : e.pageY
                        }).data('tabTitle', title);
                      },
                      tools : [
                        {
                          iconCls : 'database_refresh',
                          handler : function() {
                            var href = index_tabs.tabs(
                                    'getSelected').panel(
                                    'options').href;
                            if (href) {/*说明tab是以href方式引入的目标页面*/
                              var index = index_tabs
                                      .tabs(
                                              'getTabIndex',
                                              index_tabs
                                                      .tabs('getSelected'));
                              index_tabs
                                      .tabs('getTab', index)
                                      .panel('refresh');
                            } else {/*说明tab是以content方式引入的目标页面*/
                              var panel = index_tabs.tabs(
                                      'getSelected').panel(
                                      'panel');
                              var frame = panel
                                      .find('iframe');
                              try {
                                if (frame.length > 0) {
                                  for (var i = 0; i < frame.length; i++) {
                                    frame[i].contentWindow.document
                                            .write('');
                                    frame[i].contentWindow
                                            .close();
                                    frame[i].src = frame[i].src;
                                  }
                                  if (navigator.userAgent
                                          .indexOf("MSIE") > 0) {// IE特有回收内存方法
                                    try {
                                      CollectGarbage();
                                    } catch (e) {
                                    }
                                  }
                                }
                              } catch (e) {
                              }
                            }
                          }
                        },
                        {
                          iconCls : 'delete',
                          handler : function() {
                            var index = index_tabs
                                    .tabs(
                                            'getTabIndex',
                                            index_tabs
                                                    .tabs('getSelected'));
                            var tab = index_tabs.tabs('getTab',
                                    index);
                            if (tab.panel('options').closable) {
                              index_tabs.tabs('close', index);
                            } else {
                              $.messager
                                      .alert(
                                              '提示',
                                              '['
                                              + tab
                                                      .panel('options').title
                                              + ']不可以被关闭！',
                                              'error');
                            }
                          }
                        } ]
                    });

    index_tabsMenu = $('#index_tabsMenu').menu(
            {
              onClick : function(item) {
                var curTabTitle = $(this).data('tabTitle');
                var type = $(item.target).attr('title');

                if (type === 'refresh') {
                  index_tabs.tabs('getTab', curTabTitle).panel(
                          'refresh');
                  return;
                }

                if (type === 'close') {
                  var t = index_tabs.tabs('getTab', curTabTitle);
                  if (t.panel('options').closable) {
                    index_tabs.tabs('close', curTabTitle);
                  }
                  return;
                }

                var allTabs = index_tabs.tabs('tabs');
                var closeTabsTitle = [];

                $.each(allTabs, function() {
                  var opt = $(this).panel('options');
                  if (opt.closable && opt.title != curTabTitle
                          && type === 'closeOther') {
                    closeTabsTitle.push(opt.title);
                  } else if (opt.closable && type === 'closeAll') {
                    closeTabsTitle.push(opt.title);
                  }
                });

                for (var i = 0; i < closeTabsTitle.length; i++) {
                  index_tabs.tabs('close', closeTabsTitle[i]);
                }
              }
            });
  });
</script>

</head>

<body>
<div id="index_layout">

  <div
          data-options="region:'south',href:'layout/south.html'"
          style="overflow: hidden; height: 30px;"></div>

  <div
          data-options="region:'west',href:'layout/west.html',split:true"
          title="系统菜单" style="overflow: hidden; width: 200px;"></div>

  <div data-options="region:'center',iconCls:'house'" title="&nbsp;&nbsp;&simg;&rrarr;
          <span style='color:black' >欢迎使用 <i><font color='blue'> See</font><font color='red'>Reason</font></i> Example 系统</span> "
       style="overflow: hidden;">
    <div id="index_tabs" style="overflow: hidden;">
      <div title="首页" data-options="border:false"
           style="overflow: hidden;">
        <iframe src="cansMonitor.html" frameborder=0
                style="border: 0; width: 100%; height: 98%;"> </iframe>
      </div>
    </div>
  </div>

</div>

<div id="index_tabsMenu" style="width: 120px; display: none;">
  <div title="refresh" data-options="iconCls:'transmit'">刷新</div>
  <div class="menu-sep"></div>
  <div title="close" data-options="iconCls:'delete'">关闭</div>
  <div title="closeOther" data-options="iconCls:'delete'">关闭其他</div>
  <div title="closeAll" data-options="iconCls:'delete'">关闭所有</div>
</div>
</body>
</html>
